<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Code Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

  
    nav {
      background-color: #1a4f8a;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
     width: 100%;
     border-top-left-radius: 6px;
     border-top-right-radius: 6px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .icon {
      background-color: #3a7bd5;
      border-radius: 4px;
      padding:7px 7px;
      font-size: 15px;
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .main {
      display: flex;
      flex: 1;
      gap: 20px;
      margin: 0 auto;
      width: 100%;
    }
    aside {
      width: 15%;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    aside h3 {
      font-size: 19px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #111;
      margin-left: -5px;
    }

    aside ul {
      list-style: none;
    }

    aside ul li {
      margin-bottom: 15px;
    }

    aside ul li a {
      text-decoration: none;
      color: #1a1a1a;
      font-size: 17;
    }

    aside ul li a:hover {
      text-decoration: underline;
    }

    
    main {
      width: 85%;
      flex: 1;
      background-color: white;
      padding: 0;
    }

    .card {
      background: #fff;
      border:4px solid #1a3a6b;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      width: 60%;
      margin: 40px auto 0 auto;
      box-shadow: 0 0 10px 5px rgb(0, 0, 0,0.4);
    }

    .card h1 {
      font-size: 37px;
      font-weight: 900;
      color: #1a3a6b;
      margin-bottom: 24px;
      line-height: 1.25;
    }

    .card img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      display: block;
      margin: 0 auto 28px;
    }

    button{
      background: linear-gradient(to bottom, #4caf60, #2e8b44);
      color: #fff;
      border: none;
      padding: 13px 40px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(to bottom, #5abf6e, #37a050);
    }

    footer {
      width: 60%;
      margin: 0 auto;
      background-color: white;
      text-align: center;
      padding: 18px 20px 22px;
      color: #333;
      margin-top: 30px;
      border-top: solid 2px rgb(180, 178, 178);
    }

    footer p {
      font-size: 18px;
      margin-bottom: 12px;
    }

  .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .icons a {
      color: #1a3a6b;
      font-size: 25px;
      text-decoration: none;
    }
    @media (max-width: 768px) {
    main{
        width: 100%;
       padding-top: 40px;
    }
    nav{
      height: 50px;
    }

    aside{
      width: 100%;
     height: 100px;
     padding: 20px 0;
    }
    .main{
   
        display: block;
    }
    .card{
             
    }
    .card img{
      min-width: 200px;
      min-width: 200px;
    }
       aside ul{
        display: flex;
        gap: 20px;
       }
    }
      </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <nav>
    <div class="logo">
      <span class="icon">&lt;/&gt;</span>
      My Code Blog
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main">

    <aside>
      <h3>Recent Posts</h3>
      <ul>
        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">CSS Grid</a></li>
        <li><a href="#">JavaScript Intro</a></li>
        <li><a href="#">Web Accessibility</a></li>
      </ul>
    </aside>

    <main>
      <div class="card">
        <h1>Welcome to my<br>coding journey!</h1>
        <img
          src="./media/puppy_4k_upscaled.png"
          alt="Puppy"
        />
        <button>Learn More</button>
      </div>
        
     <footer>
    <p>Â© 2024 My Coding Journey. All rights reserved.</p>
    <div class="icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#">  <i class="fa-brands fa-twitter"></i></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" ><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-telegram-plane"></i></a>
    </div>
  </footer>
    </main>
  </div>
</body>
</html>
